<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Travels</title>
    <style>
        body {
            background-color: #F3E5F5;
            color: #4A4A4A;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #FFCCBC;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: #C8E6C9;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 15px;
            width: 300px;
        }
        .card img {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }
        .card h2 {
            font-size: 18px;
            margin-top: 10px;
        }
        .card p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Dreamy Travels</header>
    <div class="container">
        <div class="card">
            <img src="https://source.unsplash.com/400x300/?santorini" alt="Santorini, Greece">
            <h2>Santorini, Greece</h2>
            <p>Whitewashed houses with stunning sea views.</p>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/400x300/?kyoto" alt="Kyoto, Japan">
            <h2>Kyoto, Japan</h2>
            <p>Ancient temples and breathtaking cherry blossoms.</p>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/400x300/?bali" alt="Bali, Indonesia">
            <h2>Bali, Indonesia</h2>
            <p>Tropical paradise with lush rice terraces.</p>
        </div>
    </div>
</body>
</html>
