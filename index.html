<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Adventures</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background: url('https://source.unsplash.com/1600x900/?travel,nature') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .container {
            padding: 40px;
            text-align: center;
        }
        .destination {
            display: inline-block;
            width: 30%;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .destination img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .destination p {
            padding: 15px;
            background: white;
            margin: 0;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>Explore the World</header>
    <div class="container">
        <h2>Top Destinations</h2>
        <div class="destination">
            <img src="https://source.unsplash.com/400x300/?paris" alt="Paris">
            <p>Experience the charm of Paris.</p>
        </div>
        <div class="destination">
            <img src="https://source.unsplash.com/400x300/?bali" alt="Bali">
            <p>Relax on the beaches of Bali.</p>
        </div>
        <div class="destination">
            <img src="https://source.unsplash.com/400x300/?tokyo" alt="Tokyo">
            <p>Discover the vibrant life of Tokyo.</p>
        </div>
    </div>
    <footer>
        &copy; 2025 Wanderlust Adventures | Travel More, Worry Less
    </footer>
</body>
</html>
